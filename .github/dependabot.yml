version: 2
updates:
  # Python packages
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    target-branch: "develop"
    labels:
      - "dependencies"
      - "security"
      - "auto-merge"  # Added for patch updates
    commit-message:
      prefix: "deps"
      include: "scope"
    ignore:
      # Only ignore major/minor updates for these packages
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    versioning-strategy: auto
    allow:
      - dependency-type: "direct"
    rebase-strategy: "auto"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    labels:
      - "ci"
      - "dependencies"
    commit-message:
      prefix: "ci"
      include: "scope"