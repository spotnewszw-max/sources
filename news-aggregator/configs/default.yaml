application:
  name: News Aggregator
  version: 1.0.0
  description: A simple news aggregator application that fetches and summarizes articles from various sources.

database:
  url: postgres://user:password@localhost:5432/news_aggregator
  echo: true

logging:
  level: INFO
  handlers:
    - console
    - file
  file:
    path: logs/app.log
    max_size: 10MB
    backup_count: 5

api:
  prefix: /api/v1
  docs_url: /docs
  redoc_url: /redoc

fetcher:
  sources:
    - name: Example News Source
      url: https://example.com/rss
      type: rss

summarizer:
  model: "facebook/bart-large-cnn"
  max_length: 150

celery:
  broker_url: redis://localhost:6379/0
  result_backend: redis://localhost:6379/0

cors:
  allow_origins:
    - "*"
  allow_methods:
    - GET
    - POST
    - PUT
    - DELETE
  allow_headers:
    - Content-Type
    - Authorization